name: ar_flutter_plugin_updated
description: This plugin is a fork of the original AR Flutter Plugin, created because the original plugin had not been updated since 2022.
version: 0.0.1
repository: https://github.com/HotReload1/ar_flutter_plugin_updated

environment:
  sdk: ">=2.16.1 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1
  vector_math: ^2.1.4
  json_annotation: ^4.9.0
  geolocator: ^13.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: io.carius.lars.ar_flutter_plugin_updated
        pluginClass: ArFlutterPlugin
      ios:
        pluginClass: ArFlutterPlugin
